<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>JAO File Tree </title>
	<link rel="stylesheet" href="jaofiletree.css">
	<script type="text/javascript" src="jquery-1.8.3.js"></script>
	<script type="text/javascript" src="jaofiletree.js"></script>
	<script type="text/javascript">
            jQuery.noConflict();
            jQuery(document).ready(function($) {
                $('#jao').jaofiletree({ 
                    script  : 'connectors/jaoconnector.php',
                    onclick : function(elem,type,file){}
                });
            });
	</script>
  </head>
  <body>
      <div id="wrapper">
        <div id="jao"></div>
        <a href="#" onclick="jQuery(jQuery('#jao').jaofiletree('getchecked')).each(function(){jQuery('#debug').prepend(this.type+' : '+this.file+'<br/>');});return false;">Get checked</a>&nbsp;
	<a href="#" onclick="jQuery(jQuery('#jao').jaofiletree('getselected')).each(function(){jQuery('#debug').prepend(this.type+' : '+this.file+'<br/>');});return false;">Get selected</a>&nbsp;
	<a href="#" onclick="jQuery('#jao').jaofiletree('open','/');return false;">Open Base</a>&nbsp;
	<a href="#" onclick="jQuery('#jao').jaofiletree('close','/');return false;">Close base</a>&nbsp;
      </div>
        <div id="debug"></div>
  </body>
</html>
